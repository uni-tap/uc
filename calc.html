<head></head>
<body>
<br/>
<style>
    form{margin-left:7px;}
#calc{width:250px;height:300px;}
#btn{width:40px;height:40px;font-size:20px;border:none;background-color:#3f3c3b;color:white;transition:all 0.5s ease;border-radius:3px;}
    #btn:hover{
        cursor:pointer;
        background-color:darkgrey;
    }
    #btn:focus{
        outline:none;
    }
#txt{margin-bottom:5px;padding:5px;height:50px;font-size:20px;width:100%;background-color:rgba(255, 255, 255, 0.66);border:none;border-radius:3px;}
tr{border:none;}
td{border:none;}
</style>
<form Name="calc">
<table id="calc" border=0>
<tr>
<td colspan=5><input id="txt" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text"></td>
<td style="display:none"><input name="M" type="number"></td>
</tr>
<tr>
<td><input id="btn" type=button class="btn" value="MC" OnClick="calc.M.value=''"></td>
<td><input id="btn" type=button class="btn" value="0" OnClick="calc.display.value+='0'"></td>
<td><input id="btn" type=button class="btn" value="1" OnClick="calc.display.value+='1'"></td>
<td><input id="btn" type=button class="btn" value="2" OnClick="calc.display.value+='2'"></td>
<td><input id="btn" type=button class="btn" value="+" OnClick="calc.display.value+='+'"></td>
</tr>
<tr>
<td><input id="btn" type=button class="btn" value="MS" OnClick="calc.M.value=calc.display.value"></td>
<td><input id="btn" type=button class="btn" value="3" OnClick="calc.display.value+='3'"></td>
<td><input id="btn" type=button class="btn" value="4" OnClick="calc.display.value+='4'"></td>
<td><input id="btn" type=button class="btn" value="5" OnClick="calc.display.value+='5'"></td>
<td><input id="btn" type=button class="btn" value="-" OnClick="calc.display.value+='-'"></td>
</tr>
<tr>
<td><input id="btn" type=button class="btn" value="MR" OnClick="calc.display.value=calc.M.value"></td>
<td><input id="btn" type=button class="btn" value="6" OnClick="calc.display.value+='6'"></td>
<td><input id="btn" type=button class="btn" value="7" OnClick="calc.display.value+='7'"></td>
<td><input id="btn" type=button class="btn" value="8" OnClick="calc.display.value+='8'"></td>
<td><input id="btn" type=button class="btn" value="x" OnClick="calc.display.value+='*'"></td>
</tr>
<tr>
<td><input id="btn" type=button class="btn" value="M+" OnClick="calc.M.value=(Number(calc.M.value))+(Number(calc.display.value))"></td>
<td><input id="btn" type=button class="btn" value="9" OnClick="calc.display.value+='9'"></td>
<td><input id="btn" type=button class="btn" value="±"

OnClick="calc.display.value=(calc.display.value==Math.abs(calc.display.value)?-(calc.display.value):Math.abs(calc.display.value))">

</td>
<td><input id="btn" type=button class="btn" value="=" OnClick="calc.display.value=eval(calc.display.value)"></td>
<td><input id="btn" type=button class="btn" value="/" OnClick="calc.display.value+='/'"></td>
</tr>
<tr>
<td><input id="btn" type=button class="btn" value="1/x" OnClick="calc.display.value=1/calc.display.value"></td>
<td><input id="btn" type=button class="btn" value="." OnClick="calc.display.value+='.'"></td>
<td><input id="btn" type=button class="btn" value="x^2" OnClick="calc.display.value=Math.pow(calc.display.value,2)"></td>
<td><input id="btn" type=button class="btn" value="√" OnClick="calc.display.value=Math.sqrt(calc.display.value)"></td>
<td><input id="btn" type=button class="btn" value="C" OnClick="calc.display.value=''"></td>
</tr>
</table>
</form>
</body>
